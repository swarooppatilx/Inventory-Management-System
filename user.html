<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Management System - Add Data</title>
    <style>
       body {
            font-family: 'Product Sans', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #ff6f00;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100px;
        }
        h1 {
            color: #ff6f00;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        form {
            border: 2px solid #000000;
            padding: 20px;
            max-width: 800px;
            width: 500px;
            margin: 0 auto;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ff6f00;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c00;
        }


     </style>
     <style>
        
     </style>
    
</head>
<body>
    <header>
        <img src="indian-oil-logo.png" alt="Indian Oil Logo">
    </header>
        <h1>Oil Management System - Add Data</h1>
        <form id="data-form">
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product name">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <br>
            <label for="user-name">User Name:</label>
            <select id="user-name" name="user name">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br>
            <label for="quantity">Quantity:</label>
            <select id="quantity" name="quantity">
                <option value="250">250</option>
                <option value="150">150</option>
                <option value="500">500</option>
            </select>
            <br>
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer name" required>
            <br>
            <label for="date-time">Date and Time:</label>
            <input type="datetime-local" id="date-time" name="date and time" required>
            <br>
            <label for="price">Price:</label>
            <select id="price" name="price">
                <option value="250">250</option>
                <option value="150">150</option>
                <option value="650">650</option>
            </select>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        const password = prompt('Enter user password:');
        if (password !== '2') {
            alert('Invalid password. Access denied.');
            window.location.href = 'http://localhost:3000/'; // Redirect to login page
        }
    </script>

    <script>
          document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const currentDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            
            document.getElementById('date-time').value = currentDateTime;
        });


        document.getElementById('data-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                "product name": document.getElementById('product-name').value,
                "user name": document.getElementById('user-name').value,
                "quantity": document.getElementById('quantity').value,
                "customer name": document.getElementById('customer-name').value,
                "date and time": document.getElementById('date-time').value,
                "price": document.getElementById('price').value
            };

            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('"धन्यवाद! \nआपला डेटा सुरक्षितपणे सेव्ह झाला \. "');
                } else {
                    alert('Error saving data');
                }
            });
        });
    </script>
</body>
</html>
